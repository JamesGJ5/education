<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <style>
      input:invalid {
        border: 2px dashed red;
        background-color: red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>

<body>
    <form>
      <label for="choose">Enter a sheep or cow noise</label>
      <input id="choose" name="i_like" required pattern="[Bb]aa*h*!*|[Mm]oo*!*">
      <button>Submit</button>
    </form>
</body>

</html>

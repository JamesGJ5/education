<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" required minlength="10">
      <button>Submit</button>
    </form>
  </body>
  <script>
    const email = document.getElementById("mail");
    const minlength = parseInt(email.getAttribute('minlength'));

    email.addEventListener('input', () => {
      if (email.validity.typeMismatch) {
        email.setCustomValidity("Sorry, the input must be an e-mail address");
        email.reportValidity();
      } else if (email.validity.tooShort) {
        email.setCustomValidity(`Sorry, the input must be at least ${minlength} characters`);
        email.reportValidity();
      } else {
        email.setCustomValidity("");
      };
    });
  </script>

</html>

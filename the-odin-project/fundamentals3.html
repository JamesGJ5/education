    <body>
        <script>

            function add7(number) {
                return number + 7
            }

            function multiply(number1, number2) {
                return number1 * number2
            }

            function capitalize(str) {
                lower = str.toLowerCase()
                return lower.charAt(0).toUpperCase() + lower.slice(1)
            }

            function lastLetter(str) {
                return str.slice(-1)
            }

        </script>
    </body>
